<div class="main-container">
  <header class="header header-6">
    <div class="branding">
      <a class="nav-link">
        <img src="favicon.png" class="logo">
        <span class="title">
          Тренировка запоминания иностранных слов
        </span>
      </a>
    </div>
  </header>

  <div class="content-container">
    <div class="content-area">
      <clr-tabs>
        <clr-tab>
          <button clrTabLink>Слова</button>
          <clr-tab-content *clrIfActive>
            <app-word-selector ></app-word-selector>
          </clr-tab-content>
        </clr-tab>

        <clr-tab *ngIf="true">
          <button clrTabLink>Упражнения</button>
          <clr-tab-content *clrIfActive>
            <app-word-sorter ></app-word-sorter>
          </clr-tab-content>
        </clr-tab>

        <clr-tab>
          <button clrTabLink>Настройки</button>
          <clr-tab-content *clrIfActive>
            <clr-input-container>
                <label>Количество слов</label>
                <input type="number" min=1 max=10 clrInput placeholder="Words count" name="name" />
            </clr-input-container>            
            <clr-toggle-container>
              <label>Выберите язык</label>
              <clr-toggle-wrapper>
                <input type="checkbox" clrToggle name="options" required value="English" />
                <label>Английский</label>
              </clr-toggle-wrapper>
              <clr-toggle-wrapper>
                <input type="checkbox" clrToggle name="options" required value="German"  disabled/>
                <label>Немецкий</label>
              </clr-toggle-wrapper>
              <clr-toggle-wrapper>
                <input type="checkbox" clrToggle name="options" required value="French" disabled/>
                <label>Французский</label>
              </clr-toggle-wrapper>
            </clr-toggle-container>
          </clr-tab-content>
        </clr-tab>
      </clr-tabs>
    </div>
  </div>
</div>
